<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #70c5ce;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7);
            color: white;
            z-index: 20;
        }
        #game-over h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        #final-score {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game"></canvas>
        <div id="score">Score: 0</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">Score: 0</p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('game-container');
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            bird.width = canvas.width * 0.05;
            bird.height = bird.width * 0.50;
            pipeWidth = canvas.width * 0.1;
            pipeGap = canvas.height * 0.25;
        }

        let bird = {
            x: 0,
            y: 0,
            width: 0,
            height: 0,
            velocity: 0,
            gravity: 0,
            jumpForce: 0
        };

        let pipes = [];
        let score = 0;
        let gameRunning = false;
        let animationId;
        let pipeWidth = 0;
        let pipeGap = 0;
        const pipeSpeed = 2;
        let lastPipeTime = 0;
        const pipeInterval = 1700; 

        function initGame() {
            resizeCanvas();
            
            bird = {
                x: canvas.width * 0.2,
                y: canvas.height / 2,
                width: canvas.width * 0.05,
                height: canvas.width * 0.05 * 0.75,
                velocity: 0,
                gravity: canvas.height * 0.001,
                jumpForce: -canvas.height * 0.02
            };
            
            pipeWidth = canvas.width * 0.1;
            pipeGap = canvas.height * 0.25;
            
            pipes = [];
            score = 0;
            gameRunning = true;
            lastPipeTime = performance.now();
            
            scoreDisplay.textContent = `Score: ${score}`;
            gameOverDisplay.style.display = 'none';
            
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            gameLoop();
        }

        window.addEventListener('resize', () => {
            if (!gameRunning) return;
            resizeCanvas();
        });

        document.addEventListener('keydown', function(e) {
            if ((e.code === 'Space' || e.key === ' ') && gameRunning) {
                bird.velocity = bird.jumpForce;
            }
        });

        canvas.addEventListener('click', function() {
            if (gameRunning) {
                bird.velocity = bird.jumpForce;
            }
        });

        restartBtn.addEventListener('click', initGame);

        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            updateGame();
            
            drawGame();
            
            animationId = requestAnimationFrame(gameLoop);
        }

        function updateGame() {
            // Bird physics
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Generate pipes
            const currentTime = performance.now();
            if (currentTime - lastPipeTime > pipeInterval) {
                createPipe();
                lastPipeTime = currentTime;
            }
            
            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                
                // Check if passed pipe
                if (!pipes[i].passed && pipes[i].x + pipeWidth < bird.x) {
                    pipes[i].passed = true;
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
                
                // Remove off-screen pipes
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }
            
            // Check collisions
            checkCollisions();
        }

        function createPipe() {
            const minHeight = canvas.height * 0.1;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                passed: false
            });
        }

        function checkCollisions() {
            // Ground or ceiling collision
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                endGame();
                return;
            }
            
            // Pipe collisions
            for (const pipe of pipes) {
                if (bird.x + bird.width > pipe.x && 
                    bird.x < pipe.x + pipeWidth && 
                    (bird.y < pipe.topHeight || bird.y + bird.height > pipe.topHeight + pipeGap)) {
                    endGame();
                    return;
                }
            }
        }

        function drawGame() {
            // Draw sky background
            ctx.fillStyle = '#70C5CE';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw bird
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            
            // Draw eye
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(
                bird.x + bird.width * 0.75, 
                bird.y + bird.height * 0.3, 
                bird.width * 0.1, 
                0, 
                Math.PI * 2
            );
            ctx.fill();
            
            // Draw beak
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.moveTo(bird.x + bird.width, bird.y + bird.height * 0.4);
            ctx.lineTo(bird.x + bird.width * 1.3, bird.y + bird.height * 0.5);
            ctx.lineTo(bird.x + bird.width, bird.y + bird.height * 0.6);
            ctx.fill();
            
            // Draw pipes
            ctx.fillStyle = '#4CAF50';
            for (const pipe of pipes) {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height - pipe.topHeight - pipeGap);
            }
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreDisplay.textContent = `Score: ${score}`;
            gameOverDisplay.style.display = 'flex';
        }

        initGame();
    </script>
</body>
</html>
